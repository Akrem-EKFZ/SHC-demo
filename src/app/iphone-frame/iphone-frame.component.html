<div class="flex justify-center items-center min-h-screen p-4 bg-gray-100">
    <ng-container *ngIf="isMobile; else phoneFrame">
      <a
        [href]="targetLink"
        target="_blank"
        rel="noopener noreferrer"
        class="text-blue-600 underline text-lg"
      >
        Open Content
      </a>
    </ng-container>
  
    <ng-template #phoneFrame>
      <div class="relative w-[430px] h-[932px] rounded-[60px] border-[14px] border-black bg-black shadow-2xl overflow-hidden">
        <!-- Notch -->
        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 bg-black w-40 h-6 rounded-b-2xl z-50"></div>
  
        <!-- Side buttons -->
        <div class="absolute top-32 -left-1 w-1.5 h-24 bg-black rounded-r-lg"></div>
        <div class="absolute top-60 -left-1 w-1.5 h-12 bg-black rounded-r-lg"></div>
  
        <!-- Screen (iframe) -->
        <iframe
          [src]="sanitizedUrl"
          class="w-full h-full border-0"
          sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
        ></iframe>
      </div>
    </ng-template>
  </div>
